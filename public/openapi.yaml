openapi: 3.1.0
info:
  title: TODO List API
  description: A simple API for managing TODO tasks.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /tasks:
    get:
      summary: Get all tasks
      operationId: getAllTasks
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TasksDto'
    post:
      summary: Create a new task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksDto'
  /tasks/{id}:
    get:
      summary: Get a task by ID
      operationId: getTaskById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksDto'
        '404':
          description: Task not found
    put:
      summary: Update a task by ID
      operationId: updateTask
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
      responses:
        '200':
          description: Task updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksDto'
        '404':
          description: Task not found
    delete:
      summary: Delete a task by ID
      operationId: deleteTask
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Task deleted
        '404':
          description: Task not found

components:
  schemas:
    TasksDto:
      type: object
      required:
        - id
        - title
        - status
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
        title:
          type: string
          example: Buy groceries
        description:
          type: string
          nullable: true
          example: Milk, eggs, bread
        status:
          type: string
          enum: [PENDING, COMPLETED]
          example: PENDING
        dueDate:
          type: string
          format: date
          nullable: true
          example: '2025-12-31'
    TaskRequest:
      type: object
      required:
        - title
        - status
      properties:
        title:
          type: string
          example: Buy groceries
        description:
          type: string
          nullable: true
          example: Milk, eggs, bread
        status:
          type: string
          enum: [PENDING, COMPLETED]
          example: PENDING
        dueDate:
          type: string
          format: date
          nullable: true
          example: '2025-12-31'